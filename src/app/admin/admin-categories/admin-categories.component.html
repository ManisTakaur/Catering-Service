<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="saveCategory(f.value)">
        <div class="form-group">
          <label for="title">Category Name</label>
          <input ngModel name="title" id="title" 
            type="text" class="form-control" required>
          <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div> -->
        </div>
        <button type ="button" (click)="saveCategory(title)" class="btn btn-primary">Save</button>
        <button type="button" (click)="deleteCategory()" class="btn btn-danger">Delete</button>
      </form>    
  </div>
</div>
