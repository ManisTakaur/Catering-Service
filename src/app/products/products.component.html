<div class="row">
    <div class="col-3">
      <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/products"
      >All Categories</a>
      <a 
        *ngFor="let c of categories$ | async" 
        routerLink="/products"
        [queryParams]="{ category: c.$key }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.$key"
      >
        {{ c.name }}
      </a>
      </div>
    </div>
    <div class="col">
      <div class="row">
          <!-- <ng-container *ngFor="let product of products$ | async; let i = index"> -->
          <ng-container *ngFor="let product of filteredProducts; let i = index">
            <div class="col">
              <div class="card" style="width: 15rem;">
                <img class="card-img-top" [src]="product.imageUrl"
                  alt="Card image cap" height="211" width="211"
                >
                <div class="card-body">
                  <h4 class="card-title">{{ product.title }}</h4>
                  <p class="card-text">{{ product.price | currency }}</p>
                  <a href="#" id="button" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>    
            </div>
            <div *ngIf="(i + 1) % 3 === 0" class="w-100"><br></div>
          </ng-container>
          <!-- </ng-container> -->
        </div>
    </div>
  </div>
